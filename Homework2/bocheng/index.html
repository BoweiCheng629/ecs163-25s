<!doctype html>
<html lang="en" style="width:100%;height:100%;">
<head>
  <meta charset="utf-8">
  <title>Pokémon Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/d3-sankey@0.12.3/dist/d3-sankey.min.js"></script>
  <link rel="stylesheet" href="style.css">
</head>

<body style="width:100%;height:100%;margin:0;padding:0;">
  <h1 style="text-align: center;">Pokémon Dashboard</h1>

  <div id="view1"></div> <!-- Bar chart -->

 <div id="view2">
  <h3 style="text-align: center;">Height vs Weight: Pokémon Physical Dimensions (select up to 5 types)</h3>
  <div id="checkboxContainer2" style="text-align: center; margin-bottom: 10px;"></div>
  <div id="scatterContainer"></div>
</div>

<div id="view3">
  <h3 style="text-align: center;">Compare Pokémon (up to 5 names)</h3>
  <div style="text-align: center; margin-bottom: 10px;">
    <label for="typeSelect">Select Type:</label>
    <select id="typeSelect"></select>
  </div>
  <div id="nameCheckboxContainer" style="text-align: center; margin-bottom: 10px;"></div>
  <div id="starContainer">
    <div id="starPlot"></div>
    <div id="starLegend" class="legendBox"></div>
  </div>
</div>








  <script src="main.js"></script>
</body>
</html>
